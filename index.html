<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <script src="https://kit.fontawesome.com/6413ae0dc4.js" crossorigin="anonymous"></script>
        <title>Snake Atack</title>
    </head>
    <body>
        <h1 class="nome">SNAKE ATACK</h1>
        <h2 id="score"></h2>
        <canvas id="snake" width="448" height="448">
        </canvas>
        <section class="up">
            <div >
                <input type="submit" value="^" id="up">
                <!-- <button id="up" ><i class="fa-solid fa-arrow-up"></i></button> -->
            </div>
            </section>
        <section class="left-right">
            <div class="left" >
                <button id="left" ><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="right" >
                <button id="right" ><i class="fa-sharp fa-solid fa-arrow-right"></i></button>                
            </div>
        </section>
        <section>
            <div id="down">
                <button id="down" ><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </section>
    </body>
</html>
